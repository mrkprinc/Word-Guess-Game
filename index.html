<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hangman Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    </head>
    
    <body>
        
        <main>

            <section id="section-hangman">

                <header id="title">Hangman Game</header>

                <div id="hangman-placeholder">

                    <div id="hangman-head" class="man">O</div>
                    <div id="hangman-armL" class="man">/</div>
                    <div id="hangman-body" class="man">|</div>
                    <div id="hangman-armR" class="man">\</div>
                    <div id="hangman-legL" class="man">/</div>
                    <div id="hangman-legR" class="man">\</div>

                </div>

            </section>           
            
            <section id="section-game">

                <header id="score">
                    
                    Wins: <span id="span-wins">
                        <span class="letter tally">0</span>
                    </span> 
                    
                    Losses: <span id="span-losses">
                        <span class="letter tally">0</span>
                    </span>
                    
                </header>

                <p>Press any letter to make a guess!</p>

                <div id="div-word">
                    
                </div>

                <p>Guessed letters:</p>

                <div id="div-guessed">
                    
                </div>

            </section>

        </main>
    
        <footer>
            &copy; Mark Prince 2018
        </footer>
        
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
    
</html>
