<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hangman Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    </head>
    
    <body>
        
        <main>

            <section id="section-hangman">

                <header id="score">
                    Wins: <span id="span-wins" class="letter no-bounce tally">0</span> Losses: <span id="span-losses" class="letter no-bounce tally">0</span>
                </header>

                <div id="hangman-placeholder">here</div>

            </section>           
            
            <section id="section-game">

                <header id="title">Hangman Game</header>

                <p>Press any letter to make a guess!</p>

                <div id="div-word">
                    
                </div>

                <p>Guessed letters:</p>

                <div id="div-guessed">
                    
                </div>

            </section>

        </main>
    
        <footer>
